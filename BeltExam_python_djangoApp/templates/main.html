<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/stylemain.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<body>
    <div class="container">
        <div class="jumbotron" style= "background-color: black; opacity: .8;">
            <h1 class="display-4" style= "color: wheat; text-align: center;">Welcome To Travel Planner</h1>
            <br>
            <div class="box-1 wow bounceInUp center" data-wow-duration="2s" data-wow-delay="0s">
                <div class="row">
                    <div class="col-sm-4" style= "background-color: grey;">
                        <br>
                        <h5 style= "color: wheat; text-align: center;">New Traveller Registration</h5>
                        <br>
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <label style= "color: wheat;">Name</label>
                            <input type="text" name="form_name" id="" class= form-control>
                            <label style= "color: wheat;">Username</label>
                            <input type="text" name="form_user_name" id="" class= form-control>
                            <label style= "color: wheat;">Password</label>
                            <input type="password" name="form_password" id="" class= form-control>
                            <label style= "color: wheat;">Confirm Password</label>
                            <p style= "color: wheat;">*Password should be atleast 8 characters*</p>
                            <input type="password" name="form_confirm_password" id="" class= form-control>
                            <br>
                            <input type="submit" value="Register" class="btn btn-success">
                            <br>
                            <br>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                            {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li style= "color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <div class="col-sm-4" style= "background-color: grey;">
                        <br>
                        <h5 style= "color: wheat; text-align: center;">Traveller Log In</h5>
                        <br>
                        <form action="/login" method="post">
                            {% csrf_token %}
                            <label style= "color: wheat;">Username</label>
                            <input type="text" name="form_user_name" id="" class= form-control>
                            <label style= "color: wheat;">Password</label>
                            <input type="password" name="form_password" id="" class= form-control>
                            <br>
                            <input type="submit" value="Log In" class="btn btn-primary">
                        </form>               
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
