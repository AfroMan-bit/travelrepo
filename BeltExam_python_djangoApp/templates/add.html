<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Add a Trip</h1>
            <br><br>
            <br><br>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}            
            <br><br>
            <br><br>
            <h6><a href="/travels">Home</a></h6>
            <h6><a href="/logout">Logout</a></h6>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form action="/addtrip" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" name="form_destination" id="" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="form_desc" placeholder="Please add comment" id="" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Travel Date From</label>
                        <input type="date" name="form_travel_start" id="" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Travel Date To</label>
                        <input type="date" name="form_travel_end" id="" class="form-control" >
                    </div>
                    <input type="submit" value= "Add" class="btn btn-primary" > 
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
